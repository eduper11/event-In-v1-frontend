<div id="toast-container">
  <div
    role="alert"
    class="toast show bg-{{ toast.variant }} text-light animated slideInUp"
    *ngFor="let toast of toastService.toasts; let i = index"
  >
    <div class="toast-header text-{{ toast.variant }}">
      <i class="fa fa-exclamation-triangle rounded mr-2"></i>
      <strong class="mr-auto">{{ toast.title }}</strong>
      <button
        type="button"
        class="ml-2 mb-1 close text-{{ toast.variant }}"
        (click)="toastService.remove(i)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
