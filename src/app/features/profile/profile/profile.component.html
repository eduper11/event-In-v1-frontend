<div class="row justify-content-center m-0 w-100">
  <div class="col-12 p-0">
    <div class="row justify-content-center m-0">
      <sn-change-avatar [imageUrl]="profileImageUrl"></sn-change-avatar>
    </div>
    <div class="row justify-content-center m-0">
      <div class="col-12 col-lg-7">
        <div class="row justify-content-center m-0">
          <form
            class="bg-light h-100 w-100"
            [formGroup]="updateProfileForm"
            [snMarkAsTouched]="updateProfileForm"
            (ngSubmit)="updateProfile()"
          >
            <div class="form-group">
              <label>Name</label>
              <input
                class="form-control"
                type="text"
                formControlName="full_name"
                placeholder="Enter your name"
              />
              <sn-validation-messages
                [control]="updateProfileForm.get('full_name')"
              ></sn-validation-messages>
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea
                class="form-control"
                type="text"
                rows="5"
                formControlName="description"
                placeholder="Tell us something about you"
              ></textarea>
              <sn-validation-messages
                [control]="updateProfileForm.get('description')"
              ></sn-validation-messages>
            </div>

            <div class="form-group">
              <label>LinkedIn</label>
              <input
                class="form-control"
                type="text"
                formControlName="linkedin"
                placeholder="Enter your LinkedIn url"
              />
              <sn-validation-messages
                [control]="updateProfileForm.get('linkedin')"
              ></sn-validation-messages>
            </div>

            <div class="form-group">
              <label>Twitter</label>
              <input
                class="form-control"
                type="text"
                formControlName="twitter"
                placeholder="Enter your Twitter url"
              />
              <sn-validation-messages
                [control]="updateProfileForm.get('twitter')"
              ></sn-validation-messages>
            </div>

            <div class="form-group">
              <label>Github</label>
              <input
                class="form-control"
                type="text"
                formControlName="github"
                placeholder="Enter your Github url"
              />
              <sn-validation-messages
                [control]="updateProfileForm.get('github')"
              ></sn-validation-messages>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
