<section class="pt-3">
  <h1 class="text-center pb-3">
    Here you can select one of your events...
  </h1>
</section>
<div class="mb-3" *ngFor="let event of eventsService.events">
  <div class="card bg-light text-black animated flipInX border-primary">
    <div class="card-header p-2 bg-primary">
      <h5 class="text-center">{{ event.name }}</h5>
    </div>
    <div class="card-body p-2">
      <ul>
        <li>
          <p class="m-0">Company: {{ event.company }}</p>
        </li>
        <li>
          <p class="m-0">Created at: {{ event.created_at }}</p>
        </li>
        <li>
          <p class="m-0">Finish at: {{ event.finish_at }}</p>
        </li>
      </ul>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-info"
          (click)="getCurrentEvent(event.id)"
        >
          Go-In!!
        </button>
      </div>
    </div>
  </div>
</div>
