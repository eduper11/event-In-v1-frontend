<div
  class="card text-white bg-primary"
  style="width: 18rem;"
  *ngFor="let user of userService.currentEventUsers"
> 
<img src="{{ user.avatarUrl }}" class="card-img-top border-primary"  width="40px" height="40px" alt="..." />
  <div class="card-body">
    <h1 class="card-title" style="font-size: 1rem;">{{ user.full_name }}</h1>
    <h2 class="card-text">{{ user.description }}</h2>
    <section>
      <p>
        If you want to know more about me, click on any of the following links
      </p>
      <a
        href="{{ user.linkedin }}"
        class="btn btn-primary mx-2"
        target="_blank"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="{{ user.github }}" class="btn btn-primary mx-2" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a
        href="{{ user.instagram }}"
        class="btn btn-primary mx-2"
        target="_blank"
      >
        <i class="fab fa-instagram"></i>
      </a>
    </section>
  </div>
</div>
