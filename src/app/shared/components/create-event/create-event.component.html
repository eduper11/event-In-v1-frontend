<div style="max-height: 28rem; overflow: auto;">
  <div class="card border-primary mb-2">
    <div class="card-header border-primary">
      <h1 class="mt-1 text-center">Create your new event!!</h1>
    </div>
    <div class="card-body">
      <form
        [formGroup]="createEventForm"
        [snMarkAsTouched]="createEventForm"
        (ngSubmit)="createEvent()"
      >
        <div class="form-group">
          <label>Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            placeholder="Enter the event name"
          />
          <sn-validation-event
            [control]="createEventForm.get('name')"
          ></sn-validation-event>
        </div>
        <div class="form-group">
          <label>Company</label>
          <input
            class="form-control"
            type="text"
            formControlName="company"
            placeholder="Enter the company name"
          />
          <sn-validation-event
            [control]="createEventForm.get('company')"
          ></sn-validation-event>
        </div>
        <div class="form-group">
          <label>Finish date</label>
          <input class="form-control" type="date" formControlName="finish_at" />
          <sn-validation-event
            [control]="createEventForm.get('finish_at')"
          ></sn-validation-event>
        </div>
        <div class="form-group">
          <div class="d-flex justify-content-between">
            <label>Url of your event streaming</label>
            <p class="d-inline text-danger">*not required</p>
          </div>
          <input
            class="form-control"
            type="text"
            formControlName="youtube_streaming_url"
            placeholder="https://www.youtube.com/embed/XXXxxxXXXxx"
          />
          <sn-validation-event
            [control]="createEventForm.get('youtube_streaming_url')"
          ></sn-validation-event>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary mt-2">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
