<div class="modal" *ngIf="createEventService.opened" @listItems>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create your new event!!</h5>
        <button
          type="button"
          class="close"
          (click)="createEventService.close()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="createEventForm"
          [snMarkAsTouched]="createEventForm"
          (ngSubmit)="createEvent()"
        >
          <div class="form-group">
            <label>Name</label>
            <input
              class="form-control"
              type="text"
              formControlName="name"
              placeholder="Enter your event name"
            />
            <sn-validation-messages
              [control]="createEventForm.get('name')"
            ></sn-validation-messages>
          </div>
          <div class="form-group">
            <label>Company</label>
            <input
              class="form-control"
              type="text"
              formControlName="company"
              placeholder="Enter the company name"
            />
            <sn-validation-messages
              [control]="createEventForm.get('company')"
            ></sn-validation-messages>
          </div>
          <div class="form-group">
            <label>Finish date</label>
            <input
              class="form-control"
              type="date"
              formControlName="finish_at"
              placeholder="Enter your password"
            />
            <sn-validation-messages
              [control]="createEventForm.get('finish_at')"
            ></sn-validation-messages>
          </div>
          <button type="submit" class="btn btn-outline-primary mt-2">
            Create
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
