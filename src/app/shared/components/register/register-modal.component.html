<div class="modal animated flipInX" *ngIf="registerModalService.opened">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button
          type="button"
          class="close"
          (click)="registerModalService.close()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="registerForm"
          [snMarkAsTouched]="registerForm"
          (ngSubmit)="register()"
        >
          <div class="form-group">
            <label>Name</label>
            <input
              class="form-control"
              type="text"
              formControlName="fullName"
              placeholder="Enter your name"
            />
            <sn-validation-messages
              [control]="registerForm.get('fullName')"
            ></sn-validation-messages>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              class="form-control"
              type="text"
              formControlName="email"
              placeholder="Enter your mail"
            />
            <sn-validation-messages
              [control]="registerForm.get('email')"
            ></sn-validation-messages>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <sn-validation-messages
              [control]="registerForm.get('password')"
            ></sn-validation-messages>
          </div>
          <div class="form-group">
            <label>Confirm your password</label>
            <input
              class="form-control"
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
            />
            <sn-validation-messages
              [control]="registerForm.get('confirmPassword')"
              [group]="registerForm"
            >
            </sn-validation-messages>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary mt-2">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
